<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">

    
    <img class="picture" src="images/illustration-hero.svg" alt="illustration">
  

    <div class="top">
      
        <h1>Order Summary</h1>

          <p class="top--text">
          You can now listen to millions of songs, <br>
          audiobooks, and podcasts on any device <br>
          anywhere you like!
          </p>

          <div class="priceTag">
            
          
            <img class="icon" src="images/icon-music.svg" alt="music Icon">
            

            <div class="price">
            <p class="bold_text">Annual Plan</p>
            <p class="pricetag--price">$59.99/year</p>
            </div>

            <div class="changeLink">
              <a href="">Change</a>
            </div>

          </div>

          <div> 
            <input type="button" class="payment__button" value="Proceed to Payment">
          </div>

          <div> 
            <a href="" class="payment__cancel">Cancel Order</a>
          </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SherlockTheHolmes</a>.
  </div>

</body>
</html>
